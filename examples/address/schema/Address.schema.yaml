# Modeled after https://json-schema.org/learn/examples/address.schema.json

Schema:
  Object Type: "Meta"
  Title: "Address"
  Description: "Schema for describing addresses"
  Version: "0.1.0"
  Root Data Group: "Root"

Root:
  Object Type: "Data Group"
  Data Elements:
    metadata:
      Description: "Metadata"
      Type: "{Metadata}"
      Required: True
    address:
      Description: "Actual Address Data"
      Type: "{Address}"
      Required: True

SchemaType:
  Object Type: "Enumeration"
  Enumerators:
    USPS:
      Description: "Old style USPS address"
    USPS4:
      Description: "New address with +4 ZIP"

Address:
  Object Type: "Data Group"
  Data Elements:
    street_address:
      Description: "Street Address"
      Type: "String"
    post_office_box:
      Description: "Post office box"
      Type: "String"
    extended_address:
      Description: "Extended Address"
      Type: "String"
    locality:
      Description: "Locality"
      Type: "String"
      Required: True
      Notes: "E.g., city or town"
    postal_code:
      Description: "Postal Code"
      Type: "String"
    region:
      Description: "Region"
      Type: "String"
      Required: True
      Notes: "E.g., state or province"
    country:
      Description: "Country"
      Type: "String"
      Required: True

