Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE205"
  Title: "Water Tank"
  Description: "Schema for ASHRAE 205 annex RSTANK: Water tank"
  Version: "0.1.0"
  Root Data Group: RSTANK

RSTANK:
  Object Type: "Data Group"
  Data Elements:
    metadata:
      Description: "Metadata data group"
      Data Type: "{Metadata}"
      Constraints: "schema=RSTANK"
      Required: True
    description:
      Description: "Data group describing product and rating information"
      Data Type: "{Description}"
    performance:
      Description: "Data group containing performance information"
      Data Type: "{Performance}"
      Required: True

Description:
  Object Type: "Data Group"
  Data Elements:
    product_information:
      Description: "Data group describing product information"
      Data Type: "{ProductInformation}"

ProductInformation:
  Object Type: "Data Group"
  Data Elements:
    manufacturer:
      Description: "Manufacturer name"
      Data Type: "String"
      Required: True
    model_number:
      Description: "Model number"
      Data Type: "Pattern"
      Notes: "Pattern shall match all model numbers that can be represented by the representation"
      Required: True

Performance:
  Object Type: "Data Group"
  Data Elements:
    volume:
      Data Type: "Numeric"
      Units: "m3"
      Constraints: ">=0.0"
      Required: True
    diameter:
      Data Type: "Numeric"
      Units: "m"
      Constraints: ">=0.0"
    ua:
      Data Type: "Numeric"
      Units: "W/K"
      Required: True
    fittings_ua:
      Data Type: "Numeric"
      Units: "W/K"
    bottom_fraction_of_tank_mixing_on_draw:
      Description: "Bottom fraction of the tank that should mix during draws"
      Data Type: "Numeric"
      Units: "-"
      Constraints:
        - ">=0.0"
        - "<=1.0"
    heat_exchanger_effectiveness: # TODO: Move to separate RS
      Description: "Effectiveness for heat exchange"
      Data Type: "Numeric"


