Schema:
  Object Type: "Meta"
  Title: Lookup Table
  Description: Schema Lookup Tables using data group templates
  Version: "0.1.0"
  Root Data Group: LookupTable
  Data Group Templates:
    LookupTable:
      Object Type Name: Lookup Table
      Required Data Elements:
        grid_variables:
          Required: True
        lookup_variables:
          Required: True
    GridVariables:
      Object Type Name: Grid Variables
      Required Data Types:
        - "[Numeric][1..]"
        - "[Integer][1..]"
      Data Elements Required: True
    LookupVariables:
      Object Type Name: Lookup Variables
      Required Data Types:
        - "[Numeric/Null][1..]"
        - "[Integer/Null][1..]"
      Data Elements Required: True

LookupTable:
  Object Type: "Lookup Table"
  Data Elements:
    grid_variables:
      Description: "Data group describing grid variables for drive performance"
      Data Type: "{GridVariables}"
      Required: True
    lookup_variables:
      Description: "Data group describing lookup variables for drive performance"
      Data Type: "{LookupVariables}"
      Required: True

GridVariables:
  Object Type: "Grid Variables"
  Data Elements:
    output_power:
      Description: "Output shaft power"
      Data Type: "[Numeric][1..]"
      Constraints: ">=0.0"
      Units: "W"
      Required: True

LookupVariables:
  Object Type: "Lookup Variables"
  Data Elements:
    efficiency:
      Description: "Efficiency of drive"
      Data Type: "[Numeric/Null][1..]"
      Constraints: [">=0.0","<=1.0"]
      Units: "-"
      Notes: "Defined as the ratio of output shaft power to input shaft power"
      Required: True
