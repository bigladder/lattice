Schema:
  Object Type: "Meta"
  Title: Lookup Table
  Description: Schema Lookup Tables using data group templates
  Version: "0.1.0"
  Root Data Group: LookupTableDrive

LookupTable:
  Object Type: "Data Group Template"
  Name: Lookup Table
  Required Data Elements:
    grid_variables:
      Required: True
    lookup_variables:
      Required: True

GridVariables:
  Object Type: "Data Group Template"
  Name: Grid Variables
  Required Data Types:
    - "[Numeric][1..]"
    - "[Integer][1..]"
  Data Elements Required: True

LookupVariables:
  Object Type: "Data Group Template"
  Name: Lookup Variables
  Required Data Types:
    - "[Numeric/Null][1..]"
    - "[Integer/Null][1..]"
  Data Elements Required: True

LookupTableDrive:
  Object Type: "Lookup Table"
  Data Elements:
    grid_variables:
      Description: "Data group describing grid variables for drive performance"
      Data Type: "{GridVariablesDrive}"
      Required: True
    lookup_variables:
      Description: "Data group describing lookup variables for drive performance"
      Data Type: "{LookupVariablesDrive}"
      Required: True

GridVariablesDrive:
  Object Type: "Grid Variables"
  Data Elements:
    output_power:
      Description: "Output shaft power"
      Data Type: "[Numeric][1..]"
      Constraints: ">=0.0"
      Units: "W"
      Required: True

LookupVariablesDrive:
  Object Type: "Lookup Variables"
  Data Elements:
    efficiency:
      Description: "Efficiency of drive"
      Data Type: "[Numeric/Null][1..]"
      Constraints: [">=0.0","<=1.0"]
      Units: "-"
      Notes: "Defined as the ratio of output shaft power to input shaft power"
      Required: True
