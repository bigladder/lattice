---
"$schema": http://json-schema.org/draft-07/schema#
title: Lattice Meta-schema
definitions:
  ObjectType:
    type: string
    enum:
    - Meta
    - Data Type
    - String Type
    - Enumeration
    - Data Group
    - Data Group Template
  Meta:
    type: object
    properties:
      Object Type:
        type: string
        const: Meta
      Title:
        type: string
      Description:
        type: string
      Version:
        type: string
      Root Data Group:
        type: string
      References:
        type: array
        items:
          type: string
      Unit Systems:
        type: object
        patternProperties:
          "**GENERATED**":
            type: array
            items:
              type: string
            minItems: 1
    required:
    - Object Type
    additionalProperties: false
  DataType:
    type: object
    properties:
      Object Type:
        type: string
        const: Data Type
      Description:
        type: string
      JSON Schema Type:
        type: string
        enum:
        - string
        - number
        - integer
        - boolean
        - "null"
      Examples:
        type: array
    required:
    - Object Type
    - Description
    - JSON Schema Type
    - Examples
    additionalProperties: false
  StringType:
    type: object
    properties:
      Object Type:
        type: string
        const: String Type
      Description:
        type: string
      JSON Schema Pattern:
        type: string
      Examples:
        type: array
      Is Regex:
        type: boolean
    required:
    - Object Type
    - Description
    - Examples
    additionalProperties: false
  ConstraintsPattern:
    type: string
    pattern: "**GENERATED**"
  Constraints:
    oneOf:
    - "$ref": meta.schema.json#/definitions/ConstraintsPattern
    - type: array
      items:
        "$ref": meta.schema.json#/definitions/ConstraintsPattern
  Required:
    oneOf:
    - type: boolean
    - type: string
      pattern: "**GENERATED**"
  Notes:
    oneOf:
    - type: string
    - type: array
      items:
        type: string
  Enumerator:
    type: object
    patternProperties:
      "**GENERATED**":
        type:
        - object
        - 'null'
        properties:
          Description:
            type: string
          Display Text:
            type: string
          Notes:
            oneOf:
            - type: string
            - type: array
              items:
                type: string
        required: []
        additionalProperties: false
    additionalProperties: false
  Enumeration:
    type: object
    properties:
      Object Type:
        type: string
        const: Enumeration
      Enumerators:
        "$ref": meta.schema.json#/definitions/Enumerator
    required:
    - Object Type
    - Enumerators
    additionalProperties: false
  StandardUnits:
    type: string
    enum:
    - "-"
    - m
    - K
    - W
    - kg
    - kg/s
    - m3/s
    - Pa
    - m2-K/W
    - Hz
    - V
    - rev/s
    - s
  DataTypePattern:
    type: string
    pattern: "**GENERATED**"
  DataElementAttributes:
    type: object
    properties:
      Description:
        type: string
      Data Type:
        "$ref": meta.schema.json#/definitions/DataTypePattern
      Units:
        "anyOf":
          - "$ref": meta.schema.json#/definitions/StandardUnits
      Constraints:
        "$ref": meta.schema.json#/definitions/Constraints
      Required:
        "$ref": meta.schema.json#/definitions/Required
      Notes:
        "$ref": meta.schema.json#/definitions/Notes
  DataGroup:
    type: object
    properties:
      Object Type:
        type: string
        const: Data Group
      Data Elements:
        type: object
        patternProperties:
          "**GENERATED**":
            "$ref": meta.schema.json#/definitions/DataElementAttributes
            required:
            - Description
            - Data Type
            additionalProperties: false
        additionalProperties: false
    required:
    - Object Type
    - Data Elements
    additionalProperties: false
  DataGroupTemplate:
    type: object
    properties:
      Name:
        type: string
      Object Type:
        type: string
        pattern: "**GENERATED**"
      Required Data Elements:
        type: object
        patternProperties:
          "**GENERATED**":
            "$ref": meta.schema.json#/definitions/DataElementAttributes
      Unit System:
        type: string
      Required Data Types:
        type: array
        items:
          type: string
        minItems: 1
      Data Elements Required:
        type: boolean
    required:
      - Object Type
    additionalProperties: false
type: object
patternProperties:
  "**GENERATED**":
    allOf:
    - if:
        properties:
          Object Type:
            const: Meta
      then:
        "$ref": meta.schema.json#/definitions/Meta
    - if:
        properties:
          Object Type:
            const: Data Type
      then:
        "$ref": meta.schema.json#/definitions/DataType
    - if:
        properties:
          Object Type:
            const: String Type
      then:
        "$ref": meta.schema.json#/definitions/StringType
    - if:
        properties:
          Object Type:
            const: Enumeration
      then:
        "$ref": meta.schema.json#/definitions/Enumeration
    - if:
        properties:
          Object Type:
            const: Data Group
      then:
        "$ref": meta.schema.json#/definitions/DataGroup
additionalProperties: false
