[project]
name = "lattice"
version = "0.0.0"                                                                                       # Generated from git on CI
description = "A framework for developing data models, including schema development and documentation."
authors = [{ name = "Big Ladder Software" }]
#license = "BSD-3"
readme = "README.md"
keywords = ["data-modeling", "schema", "lattice"]
repository = "https://github.com/bigladder/lattice"
requires-python = ">=3.10"
dependencies = [
    "jsonschema",
    "pyyaml",
    "cbor2",
    "Jinja2 >=3.1.4",
    "stringcase >=1.2.0",
    "pygit2 >=1.15.1",
    "mkdocs-material",
    "markdown-grid-tables == 0.4.0", # Note: issue with later versions (https://gitlab.com/WillDaSilva/markdown_grid_tables/-/issues/4)
    "regex",
    "networkx",
    "atheneum-forge"
]

[dependency-groups]
dev = [
    "pytest >= 7.1.3",
    "doit",
    "pre-commit",
    "pylint",
    "ruff",
    "mypy",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "PL", "I001"]
ignore = [
    "F405", # undefined-local-with-import-star-usage
]

[tool.ruff.lint.pylint]
max-args = 6

[tool.mypy]
exclude = ["vendor/"]
disallow_incomplete_defs = true
no_implicit_optional = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "lattice.*"
disable_error_code = ["annotation-unchecked", "import"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["lattice"]

[tool.uv.sources]
atheneum-forge = { path = "/src/atheneum-forge", editable = true } #{ git = "https://github.com/bigladder/atheneum-forge", branch = "make-textual-app" }
